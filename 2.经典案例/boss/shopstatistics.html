<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name = "viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!--              数据概览                 -->
    <section data-role="page" id="shopstatistics" class="shopstatistics">
        <div class="page">
            <div data-role="content">
                <div class="header">
                    <a href="back"></a>
                    <h1>全部门店</h1>
                    <span>选择门店</span>
                </div>
                <!-- 选项卡 -->
                <ul class="tab">
                    <li class="cur">今天</li>
                    <li>昨天</li>
                    <li>最近7天</li>
                    <li>最近30天</li>
                    <li>自定义</li>
                </ul>
                <!-- 时间选框 -->
                <div class="timebar">
                    <label>
                        <input type="date" data-role="none">
                        <span>选择开始时间</span>
                    </label>
                    <label>
                        <input type="date" data-role="none">
                        <span>选择结束时间</span>
                    </label>
                    <button data-role="none">确定</button>
                </div>
                <!-- 选项卡内容 -->
                <div class="tap-content data-content">
                    <div id="chart-shopstatistics" class="chart"></div>
                    <ul class="data">
                        <li>
                            <h1><span>8/23/50</span></h1>
                            <h2>绑定客户/线下客户/累计总数</h2>
                        </li>
                        <li>
                            <h1><span>50/100</span></h1>
                            <h2>购买客户数/累计总数</h2>
                        </li>
                        <li>
                            <h1><span>30/80</span></h1>
                            <h2>订单数/累计总数</h2>
                        </li>
                        <li>
                            <h1><span>367/12000</span></h1>
                            <h2>销售额/累计总数</h2>
                        </li>
                        <li>
                            <h1><span>50</span></h1>
                            <h2>连带率</h2>
                        </li>
                        <li>
                            <h1><span>30</span></h1>
                            <h2>客单价</h2>
                        </li>
                    </ul>
                </div>

                <!-- 加载提示信息 -->
                <div class="loader"><b></b>加载中，请稍后</div>

                <!-- 菜单 -->
                <div class="panel">
                    <div class="panelmask"></div>
                    <div class="board">
                        <h1>选择城市<span>关闭</span></h1>
                        <input type="text" placeholder="请输入关键字">
                        <div class="item">
                            <h2 class="cur"></h2>
                            <dl>
                                <dt>北京</dt>
                                <dd>国贸店</dd>
                                <dd>昌平店</dd>
                                <dd>丰台店</dd>
                                <dd>朝阳店</dd>
                            </dl>
                            <dl>
                                <dt>上海</dt>
                                <dd>黄浦店</dd>
                                <dd>小接店</dd>
                                <dd>道外店</dd>
                            </dl>
                            <dl>
                                <dt>广州</dt>
                                <dd>南山店</dd>
                                <dd>沙县店</dd>
                                <dd>东大街店</dd>
                                <dd>罗湖店</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/echarts.common.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
