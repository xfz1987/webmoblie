<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name = "viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!--              门店排行                 -->
    <section data-role="page" id="shoprank" class="shoprank">
        <div class="page">
            <div data-role="content">
                <div class="header">
                    <a href="back"></a>
                    门店排行
                </div>
                <!-- 选项卡 -->
                <ul class="tab">
                    <li class="cur">日</li>
                    <li>周</li>
                    <li>月</li>
                    <li>年</li>
                    <li>自定义</li>
                </ul>
                <!-- 时间选框 -->
                <div class="timebar">
                    <label>
                        <input type="date" data-role="none">
                        <span>选择开始时间</span>
                    </label>
                    <label>
                        <input type="date" data-role="none">
                        <span>选择结束时间</span>
                    </label>
                    <button data-role="none">确定</button>
                </div>
                <!-- 选项卡内容 -->
                <ul class="rank-list data-content">
                    <li>
                        <figure><img src="images/ytoux.png" alt="" /></figure>
                        <span>国贸店</span>
                        <p><b>2000</b>元</p>
                    </li>
                    <li>
                        <figure><img src="images/ytoux.png" alt="" /></figure>
                        <span>国贸店</span>
                        <p><b>2000</b>元</p>
                    </li>
                    <li>
                        <figure><img src="images/ytoux.png" alt="" /></figure>
                        <span>国贸店</span>
                        <p><b>2000</b>元</p>
                    </li>
                    <li>
                        <figure><img src="images/ytoux.png" alt="" /></figure>
                        <span>国贸店</span>
                        <p><b>2000</b>元</p>
                    </li>
                </ul>

                <!-- 加载提示信息 -->
                <div class="loader"><b></b>加载中，请稍后</div>

                <!-- 底部选项卡 -->
                <ul class="tab-down">
                    <li class="cur">销售业绩</li>
                    <li>新增客户</li>
                </ul>
            </div>
        </div>
    </section>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/echarts.common.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
