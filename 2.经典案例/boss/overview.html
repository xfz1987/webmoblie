<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name = "viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/app.css">

<body>
    <!--              数据概览                 -->
    <section data-role="page" id="overview" class="overview">
        <div class="page">
            <div data-role="content">
                <div class="header">
                    <a href="back"></a>
                    数据概览
                </div>
                <!-- 选项卡 -->
                <ul class="tab">
                    <li class="cur">今天</li>
                    <li>昨天</li>
                    <li>最近7天</li>
                    <li>最近30天</li>
                    <li>自定义</li>
                </ul>
                <!-- 时间选框 -->
                <div class="timebar">
                    <label>
                        <input type="date" data-role="none">
                        <span>选择开始时间</span>
                    </label>
                    <label>
                        <input type="date" data-role="none">
                        <span>选择结束时间</span>
                    </label>
                    <button data-role="none">确定</button>
                </div>
                <!-- 选项卡内容 -->
                <div class="tap-content data-content">
                    <div id="chart-overview" class="chart"></div>
                    <ul class="data">
                        <li>
                            <h1><span>450</span>元</h1>
                            <h2>销售额</h2>
                        </li>
                        <li>
                            <h1><span>50</span></h1>
                            <h2>订单数</h2>
                        </li>
                        <li>
                            <h1><span>600</span></h1>
                            <h2>关注数</h2>
                        </li>
                        <li>
                            <h1><span>67</span></h1>
                            <h2>绑定客户</h2>
                        </li>
                        <li>
                            <h1><span>500</span></h1>
                            <h2>线下客户</h2>
                        </li>
                    </ul>
                    <div class="title"><span>累计指标</span></div>
                    <ul class="data">
                        <li>
                            <h1><span>450</span>元</h1>
                            <h2>销售额</h2>
                        </li>
                        <li>
                            <h1><span>50</span></h1>
                            <h2>订单数</h2>
                        </li>
                        <li>
                            <h1><span>600</span></h1>
                            <h2>关注数</h2>
                        </li>
                        <li>
                            <h1><span>67</span></h1>
                            <h2>绑定客户</h2>
                        </li>
                        <li>
                            <h1><span>500</span></h1>
                            <h2>线下客户</h2>
                        </li>
                    </ul>
                </div>

                <!-- 加载提示信息 -->
                <div class="loader"><b></b>加载中，请稍后</div>

            </div>
        </div>
    </section>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/echarts.common.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
